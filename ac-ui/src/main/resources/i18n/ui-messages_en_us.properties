Test.CommandLineHelp=Syntax\: ac [<directory> | <directory> <file>]\
  <directory> \= directory with source files to be analyzed; within; \
    this directory, submission files should be grouped into\
    subdirectories, with one subdirectory per submission.\
    Submission directories should have no subdirectories of their own.\
    Submissions are identified by their directory names.\
  <file> \= a file saved from a previous session, containing analysis results. \
Use\:\
  Without arguments\: opens a standard interface. \
  With a directory only\: will be used as current source-file directory. \
  With a directory and a file\: will use the source-file directory and load $\n              \
    any saved results into memory. Results should have been generated \
    for same sources. \

