Test.CommandLineHelp=Sintaxis\: ac [<directorio> | <directorio> <fichero>]\
  <directorio> \= directorio con codigos fuentes a analizar; cada\
    entrega debe esta contenida en un subdirectorio\
    (que no deber\u00e1 contener ning\u00fan otro subdirectorio dentro),\
    el nombre del subdirectorio es el identificador\
    que se usara para identificar esa entrega.\
  <fichero> \= un fichero de analisis guardado de una sesion\
    anterior.\
Uso\:  \
  Sin argumentos\: abre la interfaz de forma normal.\
  Con un directorio\: comienza un nuevo analisis sobre los fuentes de ese\
    directorio.\
  Con un directorio y un fichero\: primero carga el directorio, y luego,\
    a partir del fichero, carga los resultados de una serie de\
    tests anteriores.\

